<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Object</title>
    
    <!-- Link your CSS file -->

    
    <style>
        /* Inline CSS for specific elements if needed */
        /* styles.css */

/* Apply styles to the header */
header {
    background-color: #333; /* Change the background color */
    color: #fff; /* Change the text color */
    padding: 10px; /* Add some padding */
    text-align: center; /* Center-align the text */
}

/* Apply styles to the section */
section {
    margin: 20px; /* Add margin around the section */
}

/* Apply styles to the h1 headings */
h1 {
    font-size: 24px; /* Change the font size */
    margin-bottom: 10px; /* Add some spacing at the bottom */
}

/* Apply styles to the spans inside h1 */
h1 span {
    font-weight: bold; /* Make the text bold */
    color: #007bff; /* Change the text color */
}

    </style>
</head>

<body>
    <header>
        <h1>Disease Details</h1>
    </header>

    <section>
        <table class="table table-striped" border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>ICD Code</th>
					<th>Description</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- Disease data loop -->
				<tr th:each="disease : ${diseases}">
					<td th:text="${disease.diseaseId}"></td>
					<td th:text="${disease.diseaseName}"></td>
					<td th:text="${disease.icdCode}"></td>
					<td th:text="${disease.diseaseDiscription}"></td>
					<td th:text="${disease.diseaseStatus}"></td>
					<td><a th:href="@{'/procedures/' + ${disease.diseaseId}}">View</a></td>
				</tr>
				<!-- End of disease data loop -->
			</tbody>
		</table>
    </section>

    <footer>
        <!-- Add footer content if needed -->
    </footer>
</body>

</html>
